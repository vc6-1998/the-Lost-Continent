<body>
    

    <div class="container">
        <h1>æ˜Ÿè¾°ç¢ç‰‡è®°å¿†åŒ¹é…</h1>
        <p class="instructions">å¯»æ‰¾åŒ¹é…çš„æ˜Ÿè¾°ç¢ç‰‡ï¼Œè§£å¼€æ˜é•œåŸŸç¥ç§˜çš„é¢çº±ï¼Œæ¢å¤äº”åŸŸçš„å¹³è¡¡ï¼</p>

        <div class="timer" id="timer">å‰©ä½™æ—¶é—´: 240ç§’</div>

        <div class="stats">
            <div>å·²æ”¶é›†: <span id="collected">0</span>/24 å¯¹</div>
        </div>

        <div class="game-board" id="game-board"></div>

        <div class="controls">
            <button id="restart">é‡æ–°å¼€å§‹</button>

    <div class="message" id="win-message">
        <div class="message-content">
            <h2>å®‡å®™å¹³è¡¡å·²æ¢å¤ï¼</h2>
            <p>ä½ æˆåŠŸæ”¶é›†äº†æ‰€æœ‰çš„æ˜Ÿè¾°ç¢ç‰‡ï¼</p>
            <button id="play-again">å†ç©ä¸€æ¬¡</button>
        </div>
    </div>

    <div class="message" id="lose-message">
        <div class="message-content">
            <h2>æ—¶é—´æµé€ï¼</h2>
            <p>å¾ˆé—æ†¾ï¼Œæ˜Ÿè¾°ä¹‹åŠ›å·²ç»æ¶ˆæ•£...</p>
            <button id="try-again">å†è¯•ä¸€æ¬¡</button>
        </div>
    </div>

    <script>
        // è§£æçˆ¶é¡µä¼ æ¥çš„å‚æ•°ï¼ˆURL ?embed=1&allowSkip=1&parentOrigin=...ï¼‰
        (function () {
            const P = new URLSearchParams(location.search);
            const EMBED = P.get('embed') === '1';
            const AUTOSTART = P.get('autostart') === '1';
            const ALLOW_SKIP = P.get('allowSkip') === '1';
            let PARENT_ORI = '*';
            try {
                const o = P.get('parentOrigin');
                if (o && /^https?:\/\//i.test(o)) PARENT_ORI = o;
            } catch (e) { }
            // å…¨å±€å¯ç”¨
            window.__MG = { EMBED, AUTOSTART, ALLOW_SKIP, PARENT_ORI };
        })();
        document.addEventListener('DOMContentLoaded', () => {
            const gameBoard = document.getElementById('game-board');
            const collectedSpan = document.getElementById('collected');
            const timerSpan = document.getElementById('timer');
            const restartBtn = document.getElementById('restart');
            const playAgainBtn = document.getElementById('play-again');
            const tryAgainBtn = document.getElementById('try-again');
            const winMessage = document.getElementById('win-message');
            const loseMessage = document.getElementById('lose-message');
            // åµŒå…¥æ¨¡å¼ä¸‹ï¼Œä¸è®©ç©å®¶ç‚¹â€œå†ç©ä¸€æ¬¡/å†è¯•ä¸€æ¬¡â€
            if (window.__MG?.EMBED) {
                if (playAgainBtn) playAgainBtn.style.display = 'none';
                if (tryAgainBtn) tryAgainBtn.style.display = 'none';
            }

            let collected = 0;
            let canFlip = true;
            let firstCard = null;
            let secondCard = null;
            let lockBoard = false;
            let timer;
            let timeLeft = 240;

            // ç¢ç‰‡ç±»å‹ï¼ˆ12ç§ï¼Œæ¯ç§4ä¸ªï¼‰
            const shardTypes = ['ğŸ’', 'â˜¸ï¸', 'âš›ï¸', 'â­', 'ğŸŒ™', 'ğŸ”º', 'ğŸ”»', 'ğŸŒ€', 'â™†', 'â˜¯', 'ğŸœ', 'ğŸœƒ'];

            // åˆå§‹åŒ–æ¸¸æˆ
            function initGame() {
                if (restartBtn) restartBtn.textContent = 'é‡æ–°å¼€å§‹';
                clearInterval(timer);
                timeLeft = 240;
                timerSpan.textContent = `å‰©ä½™æ—¶é—´: ${timeLeft}ç§’`;
                timerSpan.style.color = '#ffd166';

                gameBoard.innerHTML = '';
                collected = 0;
                collectedSpan.textContent = collected;
                canFlip = true;

                // åˆ›å»ºå¡ç‰‡æ•°ç»„ï¼ˆ12ç§ç¢ç‰‡ï¼Œæ¯ç§4ä¸ªï¼‰
                let cards = [];
                shardTypes.forEach(type => {
                    for (let i = 0; i < 4; i++) {
                        cards.push(type);
                    }
                });

                // éšæœºæ’åºå¡ç‰‡
                cards = cards.sort(() => Math.random() - 0.5);

                // åˆ›å»ºå¡ç‰‡å…ƒç´ 
                cards.forEach((shard, index) => {
                    const card = document.createElement('div');
                    card.classList.add('card');
                    card.dataset.shard = shard;

                    const cardFront = document.createElement('div');
                    cardFront.classList.add('card-front');
                    cardFront.textContent = shard;

                    const cardBack = document.createElement('div');
                    cardBack.classList.add('card-back');

                    // è®¡ç®—èƒŒæ™¯ä½ç½®ï¼ˆå°†å›¾ç‰‡åˆ†å‰²æˆ6x8ç½‘æ ¼ï¼‰
                    const row = Math.floor(index / 8);
                    const col = index % 8;

                    // è®¾ç½®èƒŒæ™¯ä½ç½®
                    cardBack.style.backgroundPosition = `${-col * 100}% ${-row * 100}%`;
                    cardBack.style.backgroundSize = '800% 600%';

                    card.appendChild(cardFront);
                    card.appendChild(cardBack);

                    card.addEventListener('click', flipCard);
                    gameBoard.appendChild(card);
                });

                // å¯åŠ¨è®¡æ—¶å™¨
                startTimer();
            }

            // å¯åŠ¨è®¡æ—¶å™¨
            function startTimer() {
                timer = setInterval(() => {
                    timeLeft--;
                    timerSpan.textContent = `å‰©ä½™æ—¶é—´: ${timeLeft}ç§’`;

                    // æ—¶é—´å°‘äº30ç§’æ—¶æ”¹å˜é¢œè‰²
                    if (timeLeft <= 30) {
                        timerSpan.style.color = '#ff6b6b';
                    }

                    // æ—¶é—´åˆ°
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        loseGame();
                    }
                }, 1000);
            }

            // ç¿»è½¬å¡ç‰‡
            function flipCard() {
                if (lockBoard) return;
                if (this === firstCard) return;
                if (!canFlip) return;

                this.classList.add('flipped');

                if (!firstCard) {
                    // ç¬¬ä¸€æ¬¡ç‚¹å‡»
                    firstCard = this;
                    return;
                }

                // ç¬¬äºŒæ¬¡ç‚¹å‡»
                secondCard = this;
                checkMatch();
            }

            // æ£€æŸ¥åŒ¹é…
            function checkMatch() {
                lockBoard = true;

                const isMatch = firstCard.dataset.shard === secondCard.dataset.shard;

                if (isMatch) {
                    disableCards();
                    collected++;
                    collectedSpan.textContent = collected;

                    if (collected === 24) {
                        clearInterval(timer);
                        setTimeout(() => {
                            winGame();
                        }, 1000);
                    }
                } else {
                    unflipCards();
                }
            }

            // ç¦ç”¨å·²åŒ¹é…çš„å¡ç‰‡
            function disableCards() {
                firstCard.classList.add('matched');
                secondCard.classList.add('matched');

                firstCard.removeEventListener('click', flipCard);
                secondCard.removeEventListener('click', flipCard);

                resetBoard();
            }

            // ç¿»å›ä¸åŒ¹é…çš„å¡ç‰‡
            function unflipCards() {
                setTimeout(() => {
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    resetBoard();
                }, 1000);
            }

            // é‡ç½®æ£‹ç›˜çŠ¶æ€
            function resetBoard() {
                [firstCard, secondCard, lockBoard] = [null, null, false];
            }

            function winGame() {
                winMessage.style.display = 'flex';      // å…ˆå‡ºæç¤º
                __mgNotifyParent('success');            // 1.5s åé€šçŸ¥çˆ¶é¡µå…³é—­
            }

            function loseGame() {
                loseMessage.style.display = 'flex';
                __mgNotifyParent('failure');
            }

            // äº‹ä»¶ç›‘å¬
            restartBtn.addEventListener('click', initGame);
            playAgainBtn.addEventListener('click', () => {
                winMessage.style.display = 'none';
                initGame();
            });
            tryAgainBtn.addEventListener('click', () => {
                loseMessage.style.display = 'none';
                initGame();
            });

            // è·³è¿‡æŒ‰é’®ï¼ˆçˆ¶é¡µä¼šæŒ‰ success å¤„ç†ï¼‰
            (function createSkip() {
                if (!window.__MG?.ALLOW_SKIP) return;
                if (document.getElementById('mg-skip')) return;
                const btn = document.createElement('button');
                btn.id = 'mg-skip';
                btn.textContent = 'è·³è¿‡ï¼ˆç›´æ¥é€šè¿‡ï¼‰';
                Object.assign(btn.style, {
                    position: 'fixed', right: '12px', top: '12px', zIndex: 9999,
                    padding: '8px 12px', fontSize: '14px', cursor: 'pointer'
                });
                btn.addEventListener('click', () => {
                    if (typeof winGame === 'function') {
                        winGame();                 // winGame é‡Œå·²ç»ä¼šæ˜¾ç¤º #win-message å¹¶å»¶æ—¶é€šçŸ¥çˆ¶é¡µ
                    } else {
                        // å…œåº•ï¼šä¸‡ä¸€æ²¡æœ‰ winGameï¼Œæ‰‹åŠ¨æ˜¾ç¤ºæç¤ºå±‚ + å›ä¼ 
                        const layer = document.getElementById('win-message')
                            || document.querySelector('.win-message, .message.win, .message--win');
                        if (layer) layer.style.display = 'flex';
                        __mgNotifyParent('success');
                    }
                });

                document.body.appendChild(btn);
            })();

            function __mgNotifyParent(result) {
                const DELAY = 1500; // è®©ç©å®¶çœ‹æç¤º
                if (window.parent && window.parent !== window) {
                    setTimeout(() => {
                        try {
                            window.parent.postMessage(
                                { type: 'mg:done', id: 'memory', result: (result === 'success' ? 'success' : 'failure') },
                                (window.__MG && window.__MG.PARENT_ORI) || '*'
                            );
                        } catch (e) { }
                    }, DELAY);
                }
            }


            // åµŒå…¥åè®®ï¼šä»…å½“ autostart=1 æ—¶è‡ªåŠ¨å¼€å±€ï¼Œå¦åˆ™ä¿ç•™ä»‹ç»é¡µ
            if (window.__MG?.AUTOSTART) {
                initGame();
            } else {
                if (restartBtn) restartBtn.textContent = 'å¼€å§‹æ¸¸æˆ';
            }


        });
    </script>
